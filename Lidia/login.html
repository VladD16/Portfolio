<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidia - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="login">
            <div class="login__container">
                <a href="index.html" class="login__logo">
                    <img src="img/icons/Logo.svg" alt="Logo">
                </a>
                <div class="login__body body-login">
                    <div class="body-login__breadcrumbs breadcrumbs">
                        <ul class="breadcrumbs__list">
                            <li class="breadcrumbs__item">
                                <a href="index.html" class="breadcrumbs__link">Home</a>
                            </li>
                            <li class="breadcrumbs__item active">Login</li>
                        </ul>
                    </div>
                    <div class="body-login__title">Login</div>
                    <div class="body-login__label">Input your username and password.</div>
                    <form class="body-login__form form-login">
                        <div class="form-login__field">
                            <label class="form-login__label" for="user">Username</label>
                            <input class="form-login__input" id="user" minlength="3" required autocomplete="off"
                                name="form[]" type="text">
                        </div>
                        <div class="form-login__field">
                            <label class="form-login__label" for="password">Password</label>
                            <input class="form-login__input" id="password" minlength="5" required autocomplete="off"
                                name="form[]" type="password">
                        </div>
                        <button class="form-login__button" type="submit">Login</button>
                    </form>
                </div>
                <div class="login__register">Don’t have an account? <a href="register.html">Create one!</a></div>
                <div class="login__copy">© 2024 Lidia. All rights reserved.</div>
            </div>
        </main>
    </div>
</body>

</html>
