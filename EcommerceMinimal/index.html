<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcommerceMinimal</title>
  <!-- Favicon ====================================================================== -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <!-- ============================================================================== -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__top top-header">
          <div class="top-header__search">
            <button class="top-header__button _icon-search"></button>
            <input class="top-header__input" placeholder="type here..." autocomplete="off" name="search" type="text">
          </div>
          <a href="" class="top-header__logo">
            <img src="img/icons/logo.svg" alt="Logo">
          </a>
          <div data-da=".header__bottom, 767.98" class="top-header__actions">
            <a href="#" class="top-header__action top-header__action--account _icon-person">Account</a>
            <a href="#" class="top-header__action top-header__action--basket _icon-basket">Shoping</a>
          </div>
          <button type="button" class="header__menu-icon icon-menu"><span></span></button>
        </div>
        <div class="header__bottom">
          <nav class="header__menu menu-header">
            <ul class="menu-header__list">
              <li class="menu-header__item">
                <a class="menu-header__link" href="#">Jewelry & Accessories</a>
              </li>
              <li class="menu-header__item">
                <a class="menu-header__link" href="#">Clothing & Shoes</a>
              </li>
              <li class="menu-header__item">
                <a class="menu-header__link" href="#">Home & Living</a>
              </li>
              <li class="menu-header__item">
                <a class="menu-header__link" href="#">Wedding & Party</a>
              </li>
              <li class="menu-header__item">
                <a class="menu-header__link" href="#">Toys & Entertainment</a>
              </li>
              <li class="menu-header__item">
                <a class="menu-header__link" href="#">Art & Collectibles</a>
              </li>
              <li class="menu-header__item">
                <a class="menu-header__link" href="#">Craft Supplies & Tools</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="page__hero hero">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title">Collections</h1>
            <div class="hero__text">
              <p>
                you can explore ans shop many differnt collection
                from various barands here.
              </p>
            </div>
            <a class="hero__button _icon-basket" href="#">shop now</a>
          </div>
          <div class="hero__images">
            <div class="hero__image">
              <img src="img/hero/main-img.jpg" alt="Image">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>

  <script src="js/dynamic_adapt.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
